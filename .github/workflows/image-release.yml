          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          sudo apt update
          sudo apt install docker-ce
          docker -v
      - name: Checkout code
        uses: actions/checkout@v1
      - id: version
        run: |
          echo ::set-output name=version::$(echo ${GITHUB_REF:10})
      - name: docker login
        run: |
          docker login -u ${{ secrets.DOCKER_REGISTRY_ID }} -p ${{ secrets.DOCKER_REGISTRY_PASS }}
      - name: build and publish python image
        run: |
          make python-image PLATFORMS=all XFLAGS='--push --cache-to=type=local,dest=/tmp/python' REGISTRY=baetyltech/ GIT_TAG=${{ steps.version.outputs.version }}
      - name: docker login internal
        run: |
          docker login hub.baidubce.com -u ${{ secrets.DOCKER_REGISTRY_ID_INTERNAL }} -p ${{ secrets.DOCKER_REGISTRY_PASS_INTERNAL }}
      - name: build and publish python image to internal storage
        run: |
          make python-image PLATFORMS=all XFLAGS='--push --cache-from=type=local,src=/tmp/python' REGISTRY=hub.baidubce.com/baetyl/ GIT_TAG=${{ steps.version.outputs.version }}

  node-image:
    name: docker build images of node
    runs-on: ubuntu-latest
    steps:
      - name: Install deps
        run: sudo apt update -y && sudo apt install -y qemu qemu-user-static
      - name: Install Docker CE for buildx
        run: |
          sudo apt update
          sudo apt install apt-transport-https ca-certificates curl gnupg-agent software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          sudo apt update
          sudo apt install docker-ce
          docker -v
      - name: Checkout code
        uses: actions/checkout@v1
      - id: version
        run: |
          echo ::set-output name=version::$(echo ${GITHUB_REF:10})
      - name: docker login
        run: |
          docker login -u ${{ secrets.DOCKER_REGISTRY_ID }} -p ${{ secrets.DOCKER_REGISTRY_PASS }}
      - name: build and publish node image
        run: |
          make node-image PLATFORMS=all XFLAGS='--push --cache-to=type=local,dest=/tmp/node' REGISTRY=baetyltech/ GIT_TAG=${{ steps.version.outputs.version }}
      - name: docker login internal
        run: |
